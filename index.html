<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAIZ GEAR - スマホ変身アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="driver-container">
        <div id="phazer-driver">
            <div id="display-area">
                <p id="status-text">READY</p>
            </div>
            
            <div id="keypad">
                <div class="code-display">
                    <p id="code-input"></p>
                </div>
                <div class="row">
                    <button class="key" data-num="1">1</button>
                    <button class="key" data-num="2">2</button>
                    <button class="key" data-num="3">3</button>
                </div>
                <div class="row">
                    <button class="key" data-num="4">4</button>
                    <button class="key" data-num="5">5</button>
                    <button class="key" data-num="6">6</button>
                </div>
                <div class="row">
                    <button class="key" data-num="7">7</button>
                    <button class="key" data-num="8">8</button>
                    <button class="key" data-num="9">9</button>
                </div>
                <div class="row">
                    <button class="key enter-key" id="enter-btn">ENTER</button>
                    <button class="key" data-num="0">0</button>
                    <button class="key clear-key" id="clear-btn">C</button>
                </div>
            </div>
            
        </div>
        
        <p class="instruction-text">コードを入力後、ENTERを長押しすると変身シークエンスがスタート！</p>
    </div>

    <audio id="audio-standby" src="standby.mp3" loop></audio>
    <audio id="audio-complete" src="complete.mp3"></audio>
    <audio id="audio-error" src="error.mp3"></audio>
    <audio id="audio-charge" src="exceed_charge.mp3"></audio>
    <audio id="audio-key-press" src="key_press.mp3"></audio> <script src="script.js"></script>
</body>
</html>
